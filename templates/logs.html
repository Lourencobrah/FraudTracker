<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs de Acesso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista de Logs</h1>
    
    <button class="clear-button" onclick="clearLogs()">Limpar Logs</button>
    
    <div class="log-container">
        <table id="logTable">
            <tr>
                <th>ID</th>
                <th>IP</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>User Agent</th>
                <th>Dados Adicionais</th>
                <th>Timestamp</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
                <td>{{ log[4] }}</td>
                <td>{{ log[6] if log[6] else 'N/A' }}</td>
                <td class="timestamp">{{ log[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script>
        function clearLogs() {
            fetch('/clear_logs', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload(); 
                })
                .catch(error => console.error('Erro ao limpar logs:', error));
        }
    
        setInterval(() => {
            location.reload();
        }, 5000);
    </script>
    
</body>
</html>
