<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs de Acesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #00c8ff;
        }

        .log-container {
            max-width: 90%;
            margin: auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }

        th {
            background: #007acc;
            color: white;
        }

        tr:nth-child(even) {
            background: #3a3a3a;
        }

        tr:hover {
            background: #444;
        }

        .timestamp {
            font-weight: bold;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <h1>Lista de Logs</h1>
    <div class="log-container">
        <table>
            <tr>
                <th>ID</th>
                <th>IP</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>User Agent</th>
                <th>Timestamp</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
                <td>{{ log[4] }}</td>
                <td class="timestamp">{{ log[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
